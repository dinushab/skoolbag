<h3 class="card-header">
	Add School
</h3>

<div class="container card-body">
	<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit($event)">
		<div class="form-group">
			<label for="schoolName" class="control-label">School Name</label>
			<input type="text" [(ngModel)]="schoolName" name="schoolName" id="schoolName" class="form-control" formControlName="schoolName" [ngClass]="{'form-submitted': formSubmitted}" placeholder="Name of the school"/>
		</div>

		<div class="form-group">
			<label for="noOfStudents" class="control-label">No of Students</label>
			<input type="number" [(ngModel)]="noOfStudents" name="noOfStudents" id="noOfStudents" class="form-control" formControlName="noOfStudents" [ngClass]="{'form-submitted': formSubmitted}" placeholder="No registered of students"/>
		</div>

		<div class="form-group">
			<label for="street" class="control-label">Street</label>
			<input type="text" [(ngModel)]="street" name="street" class="form-control" id="street" formControlName="street" [ngClass]="{'form-submitted': formSubmitted}" placeholder="Street"/>
		</div>

		<div class="form-group">
			<label for="suburb" class="control-label">Suburb</label>
			<input type="text" [(ngModel)]="suburb" name="suburb" class="form-control" id="suburb" formControlName="suburb" [ngClass]="{'form-submitted': formSubmitted}" placeholder="Suburb"/>
		</div>

		<div class="form-group">
			<label for="state" class="control-label">State</label>
			<input type="text" [(ngModel)]="state" name="state" class="form-control" id="state" formControlName="state" [ngClass]="{'form-submitted': formSubmitted}" placeholder="State"/>
		</div>

		<div class="form-group">
			<label for="postcode" class="control-label">Postcode</label>
			<input type="text" [(ngModel)]="postCode" name="postcode" class="form-control" id="postcode" formControlName="postcode" [ngClass]="{'form-submitted': formSubmitted}" placeholder="Postcode"/>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
